

    <div id='DataTable' style="width:auto; height:auto; border-radius:50px; background-color:rgb(179, 241, 231); border-radius:50px;">
        <h3>Model Data Table</h3>

            <table  style="width:70%;  margin:50px; border:5px solid black; border-radius:50px;  padding:50px;">
                <thead>


                        <tr>
                            
                            <th>

                            </th>
                            {% for parameter in parameters_Model %}
                            <th scope="col">
                                {{parameter}}
                            </th>
                            {% endfor %}
                            

                        </tr>

                </thead>
                <tbody>
                    {% for sample in samples_Model %}
                        <tr >
                        {% for element in sample %}
                            <td>{{element}}</td>
                        {% endfor %}
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        <!-- </div> -->
    </div>
</div>
